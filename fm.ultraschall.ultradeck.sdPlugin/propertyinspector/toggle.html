<div class="sdpi-item" id="GlobalSettingsButton">
    <div class='sdpi-item-label'>Settings</div>
    <button onclick="openGlobalSettings()" class="sdpi-item-value" value="Click Me only">Global Settings</button>
</div>

<div class='sdpi-item'>
    <div class='sdpi-item-label' id='toggletypetext'>Toggle</div>
    <select class='sdpi-item-value select' id='toggletype'>
        <optgroup label='Toggle stuff'>
            <option value='Toggle mute track'>Toggle mute track</option>
            <option value='Toggle follow mode'>Toggle follow mode</option>
            <option value='Toggle Studiolink OnAir'>Toggle Studiolink OnAir</option>
            <option value='Toggle Studiolink Standalone Mute'>Toggle Studiolink Standalone Mute</option>
            <option value='Toggle ripple editing per track'>Toggle ripple editing per track</option>
            <option value='Toggle ripple editing all tracks'>Toggle ripple editing all tracks</option>
            <option value='Toggle mouse selection mode'>Toggle mouse selection mode</option>
            <option value='Toggle view mute envelopes'>Toggle view mute envelopes</option>
        </optgroup>
        <optgroup label='Routing'>
            <option value='Toggle Magic Routing'>Toggle Magic Routing</option>
            <option value='Set preshow routing'>Set preshow routing</option>
            <option value='Set recording routing'>Set recording routing</option>
            <option value='Set editing routing'>Set editing routing</option>
            <option value='Set custom routing 1'>Set custom routing 1</option>
            <option value='Set custom routing 2'>Set custom routing 2</option>
            <option value='Set custom routing 3'>Set custom routing 3</option>
            <option value='Set custom routing 4'>Set custom routing 4</option>
        </optgroup>
        <optgroup label='Views'>
            <option value='Set record view'>Set record view</option>
            <option value='Set edit view'>Set edit view</option>
            <option value='Set storyboard view'>Set storyboard view</option>
        </optgroup>
        <optgroup label='Show Informations'></optgroup>
            <option value='Timecode'>Timecode</option>
        </optgroup>
    </select>
</div>

<div class='sdpi-item' id='tracknumbercontainer'>
    <div class='sdpi-item-label'>Track (0-99)</div>
    <input class='sdpi-item-value' id='tracknumber' inputmode='numeric' type='number' min=1 max=99 name='track number' value=1>
</div>

<div class='sdpi-item' id='markercolorcontainer'>
    <div type='color' class='sdpi-item'>
    <div class='sdpi-item-label' id='markercolortext'>Color</div>
        <input type='color' class='sdpi-item-value' id='markercolor'>
        <button class="sdpi-item-value" onclick="resetcolor()" id='resetcolor'>Reset color</button>
    </div>
</div>

<div class='sdpi-item' id='markercolorcontainer2'>
    <div type='color' class='sdpi-item'>
    <div class='sdpi-item-label' id='markercolortext2'>Color</div>
        <input type='color' class='sdpi-item-value' id='markercolor2'>
        <button class="sdpi-item-value" onclick="resetcolor2()" id='resetcolor2'>Reset color</button>
    </div>
</div>

<div class='sdpi-item' id='iconstylecontainer'>
    <div class='sdpi-item-label'>Icon style</div>
    <select class='sdpi-item-value select' id='iconstyle'>
        <option value='normal'>normal</option>
        <option value='inverted'>inverted</option>
    </select>
</div>
