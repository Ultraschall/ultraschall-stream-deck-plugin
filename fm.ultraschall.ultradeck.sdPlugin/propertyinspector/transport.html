<div class="sdpi-item" id="GlobalSettingsButton">
    <div class='sdpi-item-label'>Settings</div>
    <button onclick="openGlobalSettings()" class="sdpi-item-value" value="Click Me only">Global Settings</button>
</div>
<div class='sdpi-item'>
    <div class='sdpi-item-label'>Select Action</div>
    <select class='sdpi-item-value select' id='transporttype'>
        <optgroup label='Global transport actions'>
            <option value='Play'>Play</option>
            <option value='Pause'>Pause</option>
            <option value='Stop'>Stop</option>
            <option value='Record'>Record</option>
            <option value='Go to start of project'>Go to start of project</option>
            <option value='Go to end of project'>Go to end of project</option>
            <option value='Toggle Repeat'>Toggle Repeat</option>
        </optgroup>
        <optgroup label='Item transport actions'>
            <option value='Jump left to next item edge'>Jump left to next item edge</option>
            <option value='Jump right to next item edge'>Jump right to next item edge</option>
        </optgroup>
        <optgroup label='Shuttle transport actions'>
            <option value='Shuttle Backward'>Shuttle Backward</option>
            <option value='Shuttle Pause'>Shuttle Pause</option>
            <option value='Shuttle Forward'>Shuttle Forward</option>
        </optgroup>
    </select>\
</div>
