<div class="sdpi-item" id="GlobalSettingsButton">
    <div class='sdpi-item-label'>Settings</div>
    <button onclick="openGlobalSettings()" class="sdpi-item-value" value="Click Me only">Global Settings</button>
</div>
<div class='sdpi-item'>
    <div class='sdpi-item-label'>Select Action</div>
    <select class='sdpi-item-value select' id='levelstype'>
        <optgroup label='Track volume'>
            <option value='Increase track level'>Increase track level</option>
            <option value='Decrease track level'>Decrease track level</option>
            <option value='Set track level to 0dB'>Set track level to 0dB</option>
        </optgroup>
        <optgroup label='Send volume'>
            <option value='Increase send level'>Increase send level</option>
            <option value='Decrease send level'>Decrease send level</option>
            <option value='Set send level to 0dB'>Set send level to 0dB</option>
        </optgroup>
    </select>
</div>
<div class='sdpi-item'>
    <div class='sdpi-item-label'>Track (0-99)</div>
    <input class='sdpi-item-value' id='tracknumber' inputmode='numeric' type='number' min=1 max=99 name='track number' value=1>
</div>
<div class='sdpi-item' id='sendnumbercontainer'>
    <div class='sdpi-item-label'>Hardware send (negative values for receives)</div>
    <input class='sdpi-item-value' id='sendnumber' inputmode='numeric' type='number' min=-999 max=999 name='send number' value=1>
</div>
