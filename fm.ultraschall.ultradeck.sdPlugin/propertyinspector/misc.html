<div class="sdpi-item" id="GlobalSettingsButton">
    <div class='sdpi-item-label'>Settings</div>
    <button onclick="openGlobalSettings()" class="sdpi-item-value" value="Click Me only">Global Settings</button>
</div>

<div class='sdpi-item'>
    <div class='sdpi-item-label'>Select Action</div>
    <select class='sdpi-item-value select' id='misctype'>
        <optgroup label='Custom Action'>
            <option value='Custom Action'>Custom Action</option>
        </optgroup>
        <optgroup label='Soundboard'>
            <option value='Soundboard'>Soundboard</option>
        </optgroup>
        <optgroup label='Ultraschall Games'>
            <option value='Play Moonlander'>Play Moonlander</option>
            <option value='Play Ultramind'>Play Ultramind</option>
        </optgroup>
    </select>
</div>

<div class='sdpi-item' id='markercolorcontainer'>
    <div type='color' class='sdpi-item'>
    <div class='sdpi-item-label' id='markercolortext'>Color</div>
        <input type='color' class='sdpi-item-value' id='markercolor' value='#d8d8d8'>
        <button class="sdpi-item-value" onclick="resetcolor()" id='resetcolor'>Reset color</button>
    </div>
</div>

<div class='sdpi-item' id='soundboardcontainer1'>
    <div class='sdpi-item-label'>Soundboard action</div>
    <select class='sdpi-item-value select' id='soundboardaction'>
        <option value='playstop'>play/stop</option>
        <option value='playpause'>play/pause</option>
        <option value='play'>play</option>
        <option value='fadeinpause'>fade in/pause</option>
        <option value='playfadeout'>play/fade out</option>
    </select>
</div>

<div class='sdpi-item' id='soundboardcontainer2'>
        <div class='sdpi-item-label'>Soundboard slot(1-24)</div>
        <input class='sdpi-item-value' id='soundboardplayernumber' inputmode='numeric' type='number' min=1 max=24 name='soundboardplayernumber' value=1>
</div>

<div class='sdpi-item' id='customactioncontainer'>
    <div class='sdpi-item-label'>Reaper Command ID</div>
    <input class='sdpi-item-value' id='customaction' name='customaction' value=''>
</div>

<div class='sdpi-item' id='iconstylecontainer'>
    <div class='sdpi-item-label'>Icon style</div>
    <select class='sdpi-item-value select' id='iconstyle'>
        <option value='normal'>normal</option>
        <option value='inverted'>inverted</option>
    </select>
</div>
